<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([38.99, -76.94], 15);
    var layerGroup = L.layerGroup().addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    window.updatePlot = function(lat, lon, rssi, isProtected) {
        if (!map) return;
        layerGroup.clearLayers();

        for (let i = 0; i < lat.length; i++) {
            // Signal Color Logic
            let strength = Math.min(Math.max(rssi[i], -100), -30);
            let norm = (strength + 100) / 70;
            let color = "rgb(" + Math.floor(255 * (1 - norm)) + "," + Math.floor(255 * norm) + ", 0)";

            // Security Styling
            let secure = isProtected[i];

            L.circleMarker([lat[i], lon[i]], {
                radius: secure ? 6 : 10,       // Open networks are larger
                fillColor: color,
                fillOpacity: 0.5,              // Alpha set to 0.5
                color: secure ? "#333" : "#F00", // Red border for open networks
                weight: secure ? 1 : 3,        // Thicker border for open networks
                dashArray: secure ? null : "4, 4" // Dashed line for open networks
            })
            .bindPopup((secure ? "ðŸ”’ Secure" : "ðŸ”“ UNPROTECTED") + "<br>RSSI: " + rssi[i])
            .addTo(layerGroup);
        }

        if (lat.length > 0) {
            map.panTo([lat[lat.length - 1], lon[lon.length - 1]]);
        }
    };
</script>
</body>
</html>
